<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 3</title>
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4" id="header">
        <div class="container">
            <h1 class="navbar-brand fs-2">Fros Viagens</h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="nav navbar-nav nav-pills">
                    <li class="nav-item">
                        <a href="#" class="nav-link active fw-bold">Sobre</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link fw-bold">Pacotes</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link fw-bold">Avaliações</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link fw-bold">Fale conosco</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#header" data-bs-smooth-scroll="true">
        <section id="sobre">
            <div id="carousel" class="carousel carousel-fade slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="2000" class="carousel-item active">
                        <img class="d-block w-100" src="imagens/carousel-1.jpg" alt="">
                    </div>
                    <div data-bs-interval="2000" class="carousel-item">
                        <img class="d-block w-100" src="imagens/carousel-2.jpg" alt="">
                    </div>
                    <div data-bs-interval="2000" class="carousel-item">
                        <img class="d-block w-100" src="imagens/carousel-3.jpg" alt="">
                    </div>
                    <div data-bs-interval="2000" class="carousel-item">
                        <img class="d-block w-100" src="imagens/carousel-4.jpg" alt="">
                    </div>
                </div>
                <button data-bs-target="#carousel" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0">                   </button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
